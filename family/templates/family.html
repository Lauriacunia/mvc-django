<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>My Family</title>
</head>
<body>
   <div class="container">
        <div class="notification is-primary mt-6 is-flex-wrap-wrap">
            <h1>This is <strong>My Family</strong>.</h1>
            <div class="columns">
                {% for member in members %}
                <div class="card m-6">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src={{member.thumbnail}} alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src={{member.thumbnail}} alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{member.name}}</p>
                                <p class="subtitle is-6">{{member.birth_date}}</p>
                            </div>
                        </div>
                
                        <div class="content">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus nec iaculis mauris.                             
                            <br>
                            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</body>
</html>
